name: quran_app
description: Aplikasi Al-Quran dengan fitur audio dan offline bookmark.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.10.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # State Management & Routing
  get: ^4.6.6
  # Networking
  dio: ^5.4.0
  # Audio Player
  just_audio: ^0.9.36
  # Local Storage & Path
  path_provider: ^2.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  google_fonts: ^8.0.2
  scrollable_positioned_list: ^0.3.8
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - assets/data/doa.json
    - assets/data/surat.json
  fonts:
    - family: Nabi
      fonts:
        - asset: assets/fonts/Nabi.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
